<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestions</title>
    <link rel="stylesheet" href="meal.css">
</head>
<body>
    <div class="meal-container">
        <h1>Personalized Meal Suggestions</h1>
        
        <form id="mealForm">
            <label for="diet">Diet Preference:</label>
            <select id="diet" name="diet" required>
                <option value="">Select diet</option>
                <option value="veg">Vegetarian</option>
                <option value="nonveg">Non-Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="keto">Keto</option>
            </select>

            <label for="mealsPerDay">Meals per Day:</label>
            <select id="mealsPerDay" name="mealsPerDay" required>
                <option value="3">3 Meals</option>
                <option value="4">4 Meals</option>
                <option value="5">5 Meals</option>
            </select>

            <button type="button" id="getMealsBtn">Get My Meals</button>
        </form>

        <div id="mealSuggestions" class="meal-output"></div>
    </div>

    <script src="meal.js"></script>
</body>
</html>
