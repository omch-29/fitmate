<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue as Guest</title>
    <link rel="stylesheet" href="guest.css">
</head>
<body>
    <div class="guest-container">
        <h1>Continue as Guest</h1>
        <form id="guestForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" required>

            <label for="goal">Your Goal:</label>
            <select id="goal" name="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintain">Maintain Weight</option>
                <option value="custom">Custom Goal</option>
            </select>

            <input type="text" id="customGoal" name="customGoal" placeholder="Enter your custom goal" style="display:none;">

            <button type="button" id="calculateBtn">Calculate BMI</button>
        </form>

        <div id="bmiResult" class="bmi-output"></div>

        <!-- Meal suggestion button (hidden initially) -->
        <button id="mealSuggestBtn" style="display:none; margin-top:15px;">
            Want me to suggest meals?
        </button>
    </div>

    <script src="guest.js"></script>
</body>
</html>
